<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>
    <h1>Form example</h1>
    <h2 id="example-result"></h2>
    <form id="example-form">
      <div class="input-field">
        <label for="name">Name</label>
        <input type="text" name="name" />
      </div>
      <div class="input-field">
        <label for="surname">Surname</label>
        <input type="text" name="surname" />
      </div>
      <input type="submit" value="Submit person" />
    </form>

    <h1>Register form</h1>
    <h2 id="register-result"></h2>
    <form id="register-form">
      <div class="input-field">
        <label for="username">Username</label>
        <input type="text" name="username" required />
      </div>
      <div class="input-field">
        <label for="password">Password</label>
        <input type="password" name="password" required />
      </div>
      <div class="input-field">
        <label for="email">E-Mail</label>
        <input type="email" name="email" required />
      </div>
      <input type="submit" value="Register" />
    </form>

    <h1>Additional form</h1>
    <h2 id="additional-result"></h2>
    <form id="additional-form">
      <div class="input-field">
        <label for="favouriteNumber">Favourite number</label>
        <input type="number" name="favouriteNumber" required />
      </div>

      <fieldset>
        <legend>Gender</legend>
        <div class="multiple-field">
          <div>
            <input type="radio" name="gender" value="male" required />
            <label>Male</label>
          </div>
          <div>
            <input type="radio" name="gender" value="female" required />
            <label>Female</label>
          </div>
          <div>
            <input type="radio" name="gender" value="other" required />
            <label>Other</label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Fruit</legend>
        <div class="multiple-field">
          <div>
            <input type="checkbox" name="fruit" value="apple" />
            <label>Apple</label>
          </div>
          <div>
            <input type="checkbox" name="fruit" value="banana" />
            <label>Banana</label>
          </div>
          <div>
            <input type="checkbox" name="fruit" value="pear" />
            <label>Pear</label>
          </div>
        </div>
      </fieldset>

      <input type="submit" />
    </form>
    <script src="./script.js"></script>
  </body>
</html>
